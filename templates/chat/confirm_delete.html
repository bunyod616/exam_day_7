{% extends "base.html" %}

{% block title %}Удалить сообщение{% endblock %}

{% block content %}
<h2>Удалить сообщение</h2>
<p>Вы уверены, что хотите удалить это сообщение?</p>
<form id="deleteMessageForm" method="post">
    {% csrf_token %}
    <button type="submit" name="delete_for_me">Удалить для меня</button>
    <button type="submit" name="delete_for_both">Удалить для обоих</button>
    <button type="button" class="cancel-button">Назад</button>
</form>

<script>
    document.querySelector('.cancel-button').addEventListener('click', function() {
        window.history.back();
    });
</script>
{% endblock %}
