{% extends "base.html" %}

{% block title %}Update Message{% endblock %}

{% block content %}
<h2>Update Message</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.text }}
    {{ form.file }}
    <button type="submit">Update/button>
</form>
{% if errors %}
    <div>
        <ul>
            {% for field, error in errors.items %}
                <li>{{ field }}: {{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% endblock %}
