{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="box">
        <div class="main">
                <a href="{% url 'home' %}"><span class="material-symbols-outlined" id="span" >person</span></a> <br>
                {% if user.is_authenticated %}
                <a href="{% url 'chat_list' %}"><span class="material-symbols-outlined" id="span">chat</span></a>
                <a href="{% url 'login' %}"><span class="material-symbols-outlined" id="span" >logout</span></a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                {% endif %}
        </div>
        <div class="orta">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
